#@TYPE: Machine
#@NAME: DResearch HydraIP device based on i.MX6 (IP Camera)
#@SOC: i.MX6Q
#@DESCRIPTION: Machine configuration for DResearch HydraIP device based on i.MX6 (IP Camera)

include conf/machine/include/imx-base.inc
include conf/machine/include/tune-cortexa9.inc

SOC_FAMILY = "mx6:mx6q"

KERNEL_DEVICETREE = "imx6q-himx0280.dtb"

PREFERRED_PROVIDER_u-boot = "u-boot-himx0280"
PREFERRED_PROVIDER_virtual/bootloader = "u-boot-himx0280"
PREFERRED_PROVIDER_virtual/kernel = "linux-boundary"

UBOOT_MACHINE = "dres0280_rev_a_config"

SERIAL_CONSOLE = "115200 ttymxc1"

MACHINE_FEATURES += " pci"
